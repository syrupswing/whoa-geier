name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Create Secret in Secret Manager
        run: |
          # Create or update the secret
          if gcloud secrets describe GITHUB_TOKEN --project=whoa-geier 2>/dev/null; then
            echo "Secret exists, updating..."
            echo -n "${{ secrets.GHAI_TOKEN }}" | gcloud secrets versions add GITHUB_TOKEN --data-file=- --project=whoa-geier
          else
            echo "Creating new secret..."
            echo -n "${{ secrets.GHAI_TOKEN }}" | gcloud secrets create GITHUB_TOKEN --data-file=- --project=whoa-geier
          fi
          
      - name: Grant Secret Access to Function
        run: |
          # Grant the Cloud Functions service account access to the secret
          gcloud secrets add-iam-policy-binding GITHUB_TOKEN \
            --member="serviceAccount:whoa-geier@appspot.gserviceaccount.com" \
            --role="roles/secretmanager.secretAccessor" \
            --project=whoa-geier
      
      - name: Deploy to Firebase Functions  
        run: |
          cd functions
          npm ci
          cd ..
          firebase deploy --only functions --project whoa-geier --non-interactive --force
