name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy to Firebase Functions  
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          GITHUB_TOKEN_SECRET: ${{ secrets.GHAI_TOKEN }}
        run: |
          cd functions
          npm ci
          cd ..
          # Deploy with the secret value
          firebase deploy --only functions --token "$FIREBASE_TOKEN" --project whoa-geier --non-interactive --force
