name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Inject secrets into environment
        run: |
          sed -i 's/FIREBASE_API_KEY_PLACEHOLDER/${{ secrets.FIREBASE_API_KEY }}/g' src/environments/environment.ts
          sed -i 's/GHAI_TOKEN_PLACEHOLDER/${{ secrets.GHAI_TOKEN }}/g' src/environments/environment.ts
          sed -i 's/OPEN_WEATHER_API_KEY_PLACEHOLDER/${{ secrets.OPEN_WEATHER_API_KEY }}/g' src/environments/environment.ts
      
      - name: Build production
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/family-command-center/browser
          cname: whoa-geier.com
