<div class="quick-links-container">
  <h1>Quick Links</h1>
  <p class="subtitle">Fast access to school sites and important resources</p>

  <div class="category-filter">
    <mat-chip-listbox 
      aria-label="Category selection"
      [(ngModel)]="selectedCategory">
      <mat-chip-option 
        *ngFor="let category of categories" 
        [value]="category"
        [selected]="selectedCategory === category">
        {{ category }}
      </mat-chip-option>
    </mat-chip-listbox>
  </div>

  <div class="links-grid">
    <mat-card 
      *ngFor="let link of getFilteredLinks()" 
      class="link-card"
      (click)="openLink(link.url)">
      <div class="link-icon" [style.background-color]="link.color">
        <mat-icon>{{ link.icon }}</mat-icon>
      </div>
      <mat-card-content>
        <h3>{{ link.title }}</h3>
        <p class="category-badge">{{ link.category }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>open_in_new</mat-icon>
          Visit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="getFilteredLinks().length === 0" class="no-links">
    <mat-icon>link_off</mat-icon>
    <p>No links found in this category</p>
  </div>

  <div class="add-link-info">
    <mat-icon>info</mat-icon>
    <p>Want to add more links? This feature is coming soon!</p>
  </div>
</div>
